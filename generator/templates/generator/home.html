<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<div class="container text-center">
  <h1>Генератор паролей</h1>
</div>
<br>
  <form action = "{% url 'password' %}">
    <div class="row justify-content-center">
      <div class="col-4">
        <ul class="list-group">
          <li class="list-group-item"><select name = "length">
            <option value = "6"> 6 </option>
            <option value = "7"> 7 </option>
            <option value = "8"> 8 </option>
            <option value = "9"> 9 </option>
            <option value = "10"> 10 </option>
            <option value = "11"> 11 </option>
            <option value = "12" selected = "selected"> 12 </option>
            <option value = "13"> 13 </option>
            <option value = "14"> 14 </option>
            </select> символов в пароле
          </li>
          <li class="list-group-item">
            <input type = "checkbox" name = "uppercase"> Верхний регистр
            <span class="badge text-bg-secondary"><h5>ABCDEF</h5></span>
          </li>
          <li class="list-group-item">
            <input type = "checkbox" name = "numbers"> Числа
            <span class="badge text-bg-secondary"><h5>12345</h5></span>
          </li>
          <li class="list-group-item">
            <input type = "checkbox" name = "special"> Специальный знаки
            <span class="badge text-bg-secondary"><h5>!@#$%^</h5></span>
          </li>
        </ul>
      </div>
    </div>
    <br>
    <div class="container text-center">
      <input type = "submit" value = "Создать пароль" class="btn btn-success">
    </div>
  </form>
<div class="container text-center">
  <a href = "{% url 'about'%}" class="btn btn-primary">О проекте</a>
</div>
